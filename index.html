<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nintendo</title>
</head>
<body>
    <nav>
        <div class="users">
            <img class="img-fluid u1" src="imgs/u1.jpg" alt="">
            <img class="img-fluid u2" src="imgs/u2.png" alt="">
            <div class="add"><span>+</span></div>
        </div>

        <div class="status">
            <div class="clock">
                <span id="hours">0</span>
                <span> : </span>
                <span id="mints">00</span>
                <span id="xm"> PM</span>
            </div>

            <div class="icons">
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-brands fa-bluetooth-b"></i>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-battery-full"></i> <span>100%</span>
            </div>

            <div class="btns">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-power-off"></i>
            </div>
        </div>
    </nav>

    <div class="barBox d-flex">
        <i class="fa-solid fa-sliders"></i>
        <div class="bar">
            <ul>
                <li>All formats</li>
                <li class="active">Digital</li>
                <li>Physicsal</li>
            </ul>
        </div>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    
    <div id="theGames">

        
            <div class="game" data-num="0" data-src="url(imgs/b1.jpg)">
                <div class="gamepad">
                    <img class="img-fluid u2" src="imgs/u2.png" alt="">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <img class="img-fluid myimg"  src="imgs/g1.jpg" alt="">
                <div class="info">
                    <i class="fa-solid fa-hard-drive"></i>
                    <h5 class="text-light">The legend of Zelda</h5>
                    <h5 class="text-light">breath of the wild</h5>
                </div>
            </div>

            <div class="game" data-num="1" data-src="url(imgs/b2.png)">
                <div class="gamepad">
                    <img class="img-fluid u2" src="imgs/u2.png" alt="">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <img class="img-fluid myimg"  src="imgs/g2.jpg" alt="">
                <div class="info">
                    <i class="fa-solid fa-hard-drive"></i>
                    <h5 class="text-light">The legend of Zelda</h5>
                    <h5 class="text-light">the last kingdom</h5>
                </div>
            </div>

            <div class="game" data-num="2" data-src="url(imgs/b3.jpg)">
                <div class="gamepad">
                    <img class="img-fluid u2" src="imgs/u2.png" alt="">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <img class="img-fluid myimg"  src="imgs/g3.jpg" alt="">
                <div class="info">
                    <i class="fa-solid fa-hard-drive"></i>
                    <h5 class="text-light">Splatoon 3</h5>
                    <h5 class="text-light">nintendo Entertainment</h5>
                </div>
            </div>

            <div class="game updt" data-num="3" data-src="url(imgs/b4.jpg)">
                <div class="gamepad">
                    <img class="img-fluid u2" src="imgs/u2.png" alt="">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <div class="update">
                    <div class="updateBar">
                        <div class="theBar"></div>
                    </div>
                    <p class="text-center">Updating</p>
                </div>
                <div class="completed">Completed</div>
                <img class="img-fluid myimg"  src="imgs/g4.jpg" alt="">
                <div class="info">
                    <i class="fa-solid fa-hard-drive"></i>
                    <h5 class="text-light">Football Club</h5>
                    <h5 class="text-light">2024</h5>
                </div>
            </div>

            <div class="game last" data-num="4" data-src="url(imgs/b5.jpg)">
                <div class="gamepad">
                    <img class="img-fluid u2" src="imgs/u2.png" alt="">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <img class="img-fluid myimg" src="imgs/g5.jpg" alt="">
                <div class="info">
                    <i class="fa-solid fa-hard-drive"></i>
                    <h5 class="text-light">Red dead redemption 2</h5>
                    <h5 class="text-light">redemy</h5>
                </div>
            </div>


    </div>

    <div class="controls">
        <img class="img-fluid" src="imgs/logo.jpg" width="58px">
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-solid fa-bag-shopping"></i>
        <i class="fa-solid fa-image"></i>
        <i class="fa-solid fa-gamepad"></i>
        <i class="fa-solid fa-gear"></i>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
